---
- hosts: jenkinsci
  gather_facts: yes

  vars_files:
    - vars/main.yml

  roles:
    - geerlingguy.firewall
    - geerlingguy.ntp
    - geerlingguy.git
    - geerlingguy.java
    - geerlingguy.jenkins
    - geerlingguy.docker
    - geerlingguy.ansible

  tasks:
    - name:  Adds jenkins user into docker group
      shell: usermod -a -G docker jenkins

    - name:  Adds jenkins user into docker group
      shell: usermod -a -G docker vagrant

    - name: install certain python modules for docker
      pip:
        name: "{{ item.name }}"
        version: "{{ item.version }}"
        state: present
      with_items:
      - { name: docker, version: 2.0.0 }
      - { name: docker-py, version: 1.10.6 }

- hosts: dev
  gather_facts: yes

  vars_files:
    - vars/main.yml

  roles:
    - geerlingguy.firewall
    - geerlingguy.ntp
    - geerlingguy.git
    - geerlingguy.docker

  tasks:
    - name:  Adds jenkins user into docker group
      shell: usermod -a -G docker vagrant
